---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation

metadata:
  name: podinfo
  namespace: default

spec:
  interval: 30m

  sourceRef:
    kind: GitRepository
    name: flux-system

  git:
    push:
      branch: master
    commit:
      author:
        email: flux@webhippie.de
        name: Flux

  update:
    path: ./applications/dev/podinfo

...
